apiVersion: apps/v1
kind: Deployment
metadata:
  name: vvalt
  labels:
    app: vvalt
    version: v0.1.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vvalt
  template:
    metadata:
      labels:
        app: vvalt
        version: v0.1.0
    spec:
      containers:
      - name: vvalt
        image: vvalt:0.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: VVALT_LOG_LEVEL
          value: "INFO"
        - name: VVALT_SAFETY_LEVEL
          value: "STANDARD"
        - name: VVALT_BATCH_SIZE_LIMIT
          value: "100"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "from vvalt import VVALT; VVALT(10, 8, 5)"
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "from vvalt import VVALT; VVALT(10, 8, 5)"
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vvalt-service
  labels:
    app: vvalt
spec:
  type: ClusterIP
  selector:
    app: vvalt
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vvalt-config
data:
  config.yaml: |
    vvalt:
      model:
        input_dim: 10
        frame_dim: 8
        task_dim: 5
        seed: 42
      runtime:
        batch_size_limit: 100
        enable_trace: false
        safety_level: STANDARD
        memory_tier: 2
      performance:
        lazy_loading: true
        cache_graph_normalization: true
        max_cached_graphs: 10
      logging:
        level: INFO
        log_traces: false
        log_warnings: true

version: '3.8'

services:
  vvalt:
    build:
      context: .
      dockerfile: Dockerfile
    image: vvalt:0.1.0
    container_name: vvalt-inference
    environment:
      - VVALT_LOG_LEVEL=INFO
      - VVALT_SAFETY_LEVEL=STANDARD
      - VVALT_BATCH_SIZE_LIMIT=100
      - PYTHONUNBUFFERED=1
    volumes:
      - ./config:/app/config:ro
      - ./checkpoints:/app/checkpoints:rw
      - ./logs:/app/logs:rw
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "from vvalt import VVALT; VVALT(10, 8, 5)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: vvalt-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: vvalt-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deployment/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:
